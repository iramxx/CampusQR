<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Workshop</title>
    <link rel="stylesheet" href="../auth-style.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-container">
            <h2>Add New Workshop Event</h2>
            <form action="../cgi-bin/process_form.py?action=add_workshop" method="POST">                
                <div class="form-group">
                    <input type="text" name="title" required placeholder="Workshop Title">
                </div>
                
                <div class="form-group">
                    <input type="text" name="event_type" required placeholder="Workshop Type (e.g., Programming, Art)">
                </div>
                
                <div class="form-group">
                    <label>Date and Time</label>
                    <input type="datetime-local" name="event_date" required>
                </div>
                
                <div class="form-group">
                    <textarea name="description" required placeholder="Description"></textarea>
                </div>
                
                <div class="form-group">
                    <input type="number" name="capacity" required placeholder="Capacity">
                </div>
                
                <button type="submit" class="btn-submit">Add Workshop</button>
            </form>
            
            <a href="../maintenance.html" class="back-link">‚Üê Back to Maintenance</a>
        </div>
    </div>
</body>
</html>
