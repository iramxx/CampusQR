<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="../auth-style.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-container">
            <h2>Add New User</h2>
            <form action="../cgi-bin/process_form.py?action=add_user" method="POST">
                <div class="form-group"><input type="text" name="name" required placeholder="User Name"></div>
                <div class="form-group"><input type="email" name="email" required placeholder="User Email"></div>
                <div class="form-group"><input type="password" name="password" required placeholder="Password"></div>
                <button type="submit" class="btn-submit">Add User</button>
            </form>
            <a href="../maintenance.html" class="back-link">← Back to Maintenance</a>
        </div>
    </div>
</body>
</html>
